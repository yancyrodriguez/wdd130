<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WDD 130 | Quiz Form</title>
        <meta name="author" content="Yancy Rodriguez">
        <link rel="stylesheet" href="styles/quiz.css">
    </head>
    <body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
    <form>

            <!-- Question 1: Fill in the blank -->
            <label for="q1">1. Fill in the blank: HTML stands for</label>
            <input type="text" id="q1" name="q1" required>


            <!-- Question 2: Short answer -->
            <label for="q2">2. Explain the purpose of the CSS box model:</label>
            <textarea id="q2" name="q2" rows="4" required></textarea>

             <!-- Question 3: Dropdown -->
            <label for="q3">3. What does CSS stand for?</label>
            <select id="q3" name="q3" required>

                <option value="" disabled selected>Select an option</option>
                <option value="cascading-style-sheets">Cascading Style Sheets</option>
                <option value="central-style-system">Central Style System</option>
                <option value="computer-style-syntax">Computer Style Syntax</option>
            </select>

            <!-- Question 4: Integer answer -->
            <label for="q4">4. How many heading levels are available in HTML?</label>
            <input type="number" id="q4" name="q4" required>

            
             <!-- Submit Button -->
            <button type="submit">Submit Quiz</button>

    </form>
    </main>
    <footer>
        <p>Example Quiz</p>
    </footer>

    </body>
</html>
